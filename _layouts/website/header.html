{% block book_header %}
<div class="book-header" role="navigation">
    {% if glossary.path %}
    <a href="{{ ('/' + glossary.path)|resolveFile }}" class="btn pull-left" aria-label="{{ "GLOSSARY_OPEN"|t }}"><i class="fa fa-sort-alpha-asc"></i></a>
    {% endif %}

    <a class="btn pull-left" href="{{ "/"|resolveFile }}">Akaki I/O</a>
    <a class="btn pull-right" href="/atom.xml">
        <i class="fa fa-rss"></i>
    </a>
    <h1></h1>
</div>
{% endblock %}
